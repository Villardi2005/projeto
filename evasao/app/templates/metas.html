{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minhas Metas - Avança+</title>
  <link rel="stylesheet" href="{% static 'metas.css' %}">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">Avança+</div>
      <ul class="menu">
        <li class="active">Minhas Metas</li>
        <li><a href="{% url 'saldoacumulado' %}">Saldo Acumulado</a></li>
        <li><a href="{% url 'recompensas' %}">Recompensas</a></li>
        <li><a href="{% url 'chat' %}">Chat com Professores</a></li>
      </ul>
    </aside>

    <main class="main-content">
      <div class="top-bar">
        <button class="btn-ajuda">Ajuda</button>
      </div>

      <section class="metas">
        <h2>Minhas Metas</h2>

        <div class="cards">
          <div class="card">
            <p class="label">Frequência</p>
            <p class="valor">5,0%</p>
            <button class="btn-detalhes">Ver Detalhes</button>
          </div>

          <div class="card">
            <p class="label">Nota</p>
            <p class="valor">60%</p>
            <button class="btn-detalhes">Plano de Recuperação</button>
          </div>
        </div>

        <div class="info-extra">
          <p>Valor liberado</p>
          <p>Histórico de pagamentos</p>
          <p>Próximo pagamento estimado</p>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
