{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Avança+ Login</title>
    <link rel="stylesheet" href="{% static 'login.css' %}" />
</head>
<body>
    <div class="container">
        <img src="{% static 'logo.png' %}" alt="Logo Avança+" class="logo" />
        <h1>Avança+</h1>
        <form method="post">
            {% csrf_token %}
            <input type="email" name="email" placeholder="E-mail" required><br>
            <input type="password" name="senha" placeholder="Senha" required><br>
            <button type="submit">Entrar</button>
        </form>
        <p class="info">Será necessário validar seu email e/ou CPF</p>
    </div>
</body>
</html>
