{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Avança+</title>
    <link rel="stylesheet" href="{% static 'cadastro.css' %}">
</head>
<body>
    <div class="form-container">
        <img src="{% static 'logo.png' %}" alt="Logo Avança+" class="logo">
        <h1 class="titulo">Avança+</h1>

        <form class="formulario">
            <select name="tipo_usuario" class="campo">
                <option value="aluno">Aluno</option>
                <option value="professor">Professor</option>
                <option value="responsavel">Responsável</option>
            </select>

            <input type="text" name="cpf_email" placeholder="CPF ou email" class="campo" required>
            <input type="text" name="senha" placeholder="Senha" class="campo" required>

            <button type="submit" class="botao">Registrar</button>
            <p class="info">Será necessário validar seu e-mail e/ou CPF</p>
        </form>
    </div>
</body>
</html>
