<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Professor</title>
  <link rel="stylesheet" href="professor.css" />
</head>
<body>
  <header class="topo">
    <div class="logo">Avança+</div>
    <button class="perfil">Perfil</button>
  </header>

  <main class="conteudo">
    <h1>Bem-vindo, professor</h1>

    <img class="img-aula" src="criancas-estudando.jpg" alt="Crianças estudando" />

    <div class="botoes-principais">
      <button class="botao">Turmas</button>
      <button class="botao">Alunos Frequentes</button>
    </div>

    <section class="turmas">
      <h2>Turmas</h2>
      <div class="campo">
        <label for="turma">Nome da Turma</label>
        <select id="turma">
          <option>Turma</option>
        </select>
      </div>
    </section>

    <section class="frequencia-baixa">
      <h2>Alunos com frequência baixa</h2>
      <button class="botao">Ver Ausências</button>
      <button class="botao">Outras Ações</button>
    </section>
  </main>

  <footer>
    <p>© 2023 EduConnect. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
